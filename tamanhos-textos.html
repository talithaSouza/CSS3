<!DOCTYPE html>
<html lang="pt">

  <head>
    <meta charset="UTF-8">
    <title>Tamanhos de Textos</title>

    <style>

      div{
        font-size: 30px;
      }
      .texto{
        /*
        px -> tamanh fixo
        % - > tamanho relativo (em font tamanho padrao do browser : 16px)
        em -> tamanho relativo ao conteiner pai
        */
        font-size: 2em;
      }
       
    </style>
  </head>

  <body>
    
    <div>
      <p class="texto">Conteudo 1</p>
      <p>Conteudo 2</p>
    </div>
  </body>

</html>
