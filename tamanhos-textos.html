<!DOCTYPE html>
<html lang="pt">

  <head>
    <meta charset="UTF-8">
    <title>Tamanhos de Textos</title>

    <style>
      .texto{
        /*
        px -> tamanh fixo
        % - > tamanho relativo (em font tamanho padrao do browser)
        em -> tamanho relativo ao conteiner pai
        */
        font-size: 1em;
      }
      div{
        font-size: 60px;
      }
       
    </style>
  </head>

  <body>
    <div>
      <p class="texto">Conteudo 1</p>
      <p>Conteudo 2</p>
    </div>
  </body>

</html>
