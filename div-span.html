<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Div e Span</title>

    <style>
      #topo{
        background: blue;
      }

      #conteudo{
        background: red;
      }

      #rodape{
        background: green;
      }


      #assinatura{
        background: pink;
      }

      .produto{
        background: gray;
        margin: 10px;
      }

      .azul{
        color:blue;
      }
    </style>
  </head>
  <body>
    <ul> <!--Lista não ordenada-->
      <li>Home</li>
      <li>Produtos</li>
      <li>Contato</li>
    </ul>
  </div>

  <div id="conteudo">
    <div class="produto">
      Produto 1
    </div>
    
    <div class="produto">
        Produto 2
      </div>

      <div class="produto">
        Produto 3
      </div>
    </div>

    <div id="rodape">
      <!--Não ocupa toda a tela e os elementos ficam um ao lado do outro-->
      Todos os <span class="azul">direitos</span> reservados
    </div>
